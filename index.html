<!DOCTYPE html>
<html>
<head>
  <title>Text Converter</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    textarea {
      width: 400px;
      height: 200px;
      padding: 10px;
      resize: none;
    }
    #convertBtn {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="codeInput" placeholder="Enter code"></textarea>
    <button id="convertBtn">Convert</button>
    <textarea id="convertedCode" readonly></textarea>
  </div>

  <script src="converter.js"></script>
</body>
</html>
