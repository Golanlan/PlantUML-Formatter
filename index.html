<!DOCTYPE html>
<html>
<head>
  <title>Text Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      resize: none;
    }

    #convertBtn {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="codeInput" placeholder="Enter code"></textarea>
    <button id="convertBtn">Convert</button>
    <textarea id="convertedCode" readonly></textarea>
  </div>

  <script>
    function formatContent(content) {
      // Your formatting logic here
    }

    const convertBtn = document.getElementById("convertBtn");
    const codeInput = document.getElementById("codeInput");
    const convertedCode = document.getElementById("convertedCode");

    convertBtn.addEventListener("click", () => {
      const inputCode = codeInput.value;
      const converted = formatContent(inputCode);
      convertedCode.value = converted;
    });
  </script>
</body>
</html>
